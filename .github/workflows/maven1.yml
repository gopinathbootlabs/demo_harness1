name: Build and Test

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn package

      - name: Run Tests
        run: mvn test
